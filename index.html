<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 id="head"></h2>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
 <script>
   var a=20
   var b=5
   var sum=a+b
   var sub=a/b
   var mul=a-b
   var bul=a*b
   //written comment
   document.getElementById("head").innerHTML="Intro to JS"
   document.getElementById("p1").innerHTML="The multiplication sum of 20 times 5 is "+bul;
   document.getElementById("p2").innerHTML="The subtracted sum of 20 minus 5 is "+sub;
   document.getElementById("p3").innerHTML="The added sum of 20 plus 5 is "+sum;
   document.getElementById("p4").innerHTML="The divided sum of 20 divided by 5 is "+mul;
   
   


   
 </script>
</body>

</html>
